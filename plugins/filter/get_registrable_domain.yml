DOCUMENTATION:
  name: get_registrable_domain
  short_description: Returns the registrable domain name of a DNS name
  version_added: 0.1.0
  description:
    - Returns the registrable domain name of a DNS name.
  options:
    _input:
      description:
        - A DNS name.
      type: string
      required: true
  extends_documentation_fragment:
    - felixfontein.antsibull_nox_playground.filters
    - felixfontein.antsibull_nox_playground.filters.registerable_domain
    - felixfontein.antsibull_nox_playground.filters.get
  author:
    - Felix Fontein (@felixfontein)

EXAMPLES: |
  - name: Extract the registrable domain from a DNS name
    ansible.builtin.set_fact:
      public_suffix: "{{ 'www.ansible.co.uk' | felixfontein.antsibull_nox_playground.get_registrable_domain }}"
      # Should result in 'ansible.co.uk'

RETURN:
  _value:
    description: The registrable domain.
    type: string
